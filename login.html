<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Page de login pour Eateaze, accede a ton compte pour continuer">
    <meta name="keywords" content="Eateaze, Login utilisateur , acceder pour les membres">
    <meta name="author" content="Your Name or Your Organization's Name">
    <meta name="theme-color" content="#ffffff"/>

    <link rel="stylesheet" href="styles/login.css" defer>
    <link rel="stylesheet" href="styles/header-footer_login.css" defer>

    <link rel="icon" href="./img/logoHighDefLow-min.webp"/>

    <title>Eateaze | Login</title>
</head>
<body>
    <header>
        <a href="/" 
        alt="Logo de Eateaze"
        >
            <img src="img/logoLow.webp" width="75" height="80" alt="Logo de Eateaze" id="headerLogo">
        </a>
    
        <nav id="header-nav">
            <a href="http://127.0.0.1:5500/Login.html" id="active" tabindex="-1" >Login</a>
            <a href="http://127.0.0.1:5500/blog.html" class="inactive" aria-hidden="false" tabindex="0">Blog</a>
            <a href="http://127.0.0.1:5500/article.html" class="inactive" aria-hidden="false" tabindex="0">Aticle</a>
        </nav>
    </header>
<main>
    <h1>Login</h1>
    <section>
        <form action="blog.html" id="login" method="post">
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" 
                aria-placeholder="email"
                aria-required="true"
                aria-label="Champ de texte pour email"  

                placeholder="email@gmail.com" 
                id="email" 
                name="email"
                autocomplete="email"
                autofocus required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" 
                aria-placeholder="mot de passe" 
                aria-required="true" 
                aria-label="Champ de texte, pour le mot de passe"  

                placeholder="mot de passe" 
                id="password" 
                name="password" 
                autocomplete="current-password" 
                required>
            </div>
            <div class="form-group">
                <input type="submit" aria-label="Envoie les donnÃ©es de connexion" value="Login" role="button">
            </div>
        </form>
    </section>
</main>
<footer>
    <a href="https://facebook.com" tabindex="-1" target="_blank" rel="noopener noreferrer" aria-label="Visit our Facebook page">Facebook</a>
    <a href="https://instagram.com" tabindex="-1" target="_blank" rel="noopener noreferrer" aria-label="Visit our Instagram">Insta</a>
</footer>

</body>
</html>

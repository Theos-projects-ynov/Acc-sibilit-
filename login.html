<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="Page de connexion pour Eateaze, accédez à votre compte pour continuer">
    <meta name="author" content="Theo Stoffelbach - Perplexity">

    <link rel="stylesheet" href="styles/oneForAll.css">

    <link rel="icon" href="./img/logoHighDefLow-min.webp">

    <title>Eateaze | Login</title>
</head>

<body>
<header>
    <a href="/">
        <img src="img/logoLow.webp" alt="Logo de Eateaze"
             id="headerLogo">
    </a>

    <nav id="header-nav" aria-label="Navigation Principal">
        <ul>
            <li>
                <a href="../blog.html" title="Accéder aux articles" class="inactive">
                    Blog
                </a>
            </li>
            <li>
                <a href="http://127.0.0.1:5500/articles.html"
                   class="inactive">
                    Article
                </a></li>
        </ul>
    </nav>
</header>

<main>

    <section>

        <h1>Connexion</h1>

        <form action="blog.html" id="login" method="post">
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email"
                       placeholder="email@gmail.com" autocomplete="username"
                       autofocus required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="current-password"
                       placeholder="mot de passe"
                       autocomplete="current-password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Se connecter">
            </div>
        </form>
    </section>
</main>

<footer id="footerLogin">

</footer>

</body>

</html>

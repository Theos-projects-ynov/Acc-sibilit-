<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
          content="Page de connexion pour Eateaze, accédez à votre compte pour continuer">
    <meta name="author" content="Theo Stoffelbach - Perplexity">

    <link rel="stylesheet" href="styles/oneForAll.css">

    <link rel="icon" href="./img/logoHighDefLow-min.webp">

    <title>Eateaze | Login</title>
</head>

<body>
<header>
    <a href="/">
        <img src="img/logoLow.webp" width="75" height="80" alt="Logo de Eateaze"
             id="headerLogo">
    </a>

    <nav id="header-nav">
        <a href="../blog.html" title="Accéder aux articles" class="inactive">
            Blog
        </a>
        <a href="../articles.html" title="Accéder aux articles"
           class="inactive">
            Article
        </a>
    </nav>
</header>

<main>

    <section>

        <h1>Connexion</h1>

        <form action="blog.html" id="login" method="post">
            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email"
                       placeholder="email@gmail.com" autocomplete="email"
                       autofocus required>
            </div>
            <div class="form-group">
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password"
                       placeholder="mot de passe"
                       autocomplete="current-password" required>
            </div>
            <div class="form-group">
                <input type="submit" value="Se connecter">
            </div>
        </form>
    </section>
</main>

<footer id="footerLogin">
    <nav>
        <menu>
            <li><a href="../index.html"
                   title="Retourner à l'accueil">Accueil</a>
            </li>
            <li><a href="../blog.html" title="Accéder aux articles">Blog</a>
            </li>
            <li><a href="../articles.html"
                   title="Accéder aux articles">Article</a>
            </li>
        </menu>
        <a class="footerLink" href="https://facebook.com"
           title="Visiter notre page Facebook" target="_blank"
           rel="noopener noreferrer">Facebook
        </a>
        <a class="footerLink" href="https://instagram.com"
           title="Visiter notre page Instagram" target="_blank"
           rel="noopener noreferrer">Instagram
        </a>
        <a href="mailto:adresse@gmail.com" class="button">Envoyer un e-mail</a>

    </nav>

</footer>

</body>

</html>
